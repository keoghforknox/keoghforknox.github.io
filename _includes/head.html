<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != site.title %}{{ page.title | append: ' - ' | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}" type="text/css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% comment %}<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">{% endcomment %}
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png{{ site.favicon-version }}">
  <link rel="icon" type="image/png" href="/favicon-32x32.png{{ site.favicon-version }}" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png{{ site.favicon-version }}" sizes="16x16">
  <link rel="manifest" href="/manifest.json{{ site.favicon-version }}">
  <link rel="mask-icon" href="/safari-pinned-tab.svg{{ site.favicon-version }}" color="{{ site.colours.primary }}">
  <link rel="shortcut icon" href="/favicon.ico{{ site.favicon-version }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.shorttitle }}">
  <meta name="application-name" content="{{ site.shorttitle }}">
  <meta name="theme-color" content="{{ site.colours.primary }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{% if page.og.image.location %}{{ page.og.image.location | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.og.image.location | prepend: site.baseurl | prepend: site.url }}{% endif %}">
  <meta property="og:image:width" content="{% if page.og.image.location %}{{ page.og.image.width }}{% else %}{{ site.og.image.width }}{% endif %}">
  <meta property="og:image:height" content="{% if page.og.image.location %}{{ page.og.image.height }}{% else %}{{ site.og.image.height }}{% endif %}">
  <meta property="og:locale" content="{% if page.og.locale %}{{ page.og.locale }}{% elsif site.og.locale %}{{ site.og.locale }}{% else %}en_GB{% endif %}">
  <meta property="og:title" content="{% if page.og.title %}{{ page.og.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.og.description %}{{ page.og.description | strip_html | strip_newlines | truncate: 300 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 300 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">
  {% include google-analytics.html %}
  {% include facebook-pixel.html %}{% if page.head %}
  {{ page.head }}{% endif %}{% if page.url == '/index.html' %}
  {% include ownership.html %}{% endif %}
</head>
