---
layout: page
title: Media
---

<div class="home">

  <h1 class="page-heading">Media Releases</h1>

  <ul class="post-list">
    {% for release in site.releases %}
      <li>
        <span class="post-meta">{{ release.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ release.url | prepend: site.baseurl }}">{{ release.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
