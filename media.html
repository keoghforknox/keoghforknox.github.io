---
layout: page
title: Media
permalink: /media
---
<h2>Media Releases</h2>

<ul class="c-release__list">
  {% for release in site.releases %}
    <li>
      <h3>
        <a class="c-release__link" href="{{ release.url | prepend: site.baseurl }}">
          <small class="c-release__meta">{{ release.date | date: "%b %-d, %Y" }}</small>
          {{ release.title }}
        </a>
      </h3>
    </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
